<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..24" />
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./basic.css">
    <title>socket.io</title>
</head>
<body>
<div class="container">
    <div class="login-form">
        <label>닉네임<input type="text" id="user-name" placeholder="닉네임"></label>
        <button type="button" class="btn-connect">채팅 접속</button>
    </div>
</div>
</body>
<script>
    const connectBtn = document.querySelector('.btn-connect');

    connectBtn.addEventListener('click', e=>{
        let userName = document.querySelector('#user-name').value;
        if(userName !== null && userName.trim() !== ''){
            window.open(`chat.html?username=${userName}`);
        } else {
            alert('유효하지 않은 닉네임')
        }
    });

    let userName = document.querySelector('#user-name');
    userName.addEventListener('keydown', e=>{
        if(e.key === 'Enter'){
            connectBtn.click();
        }
    })
</script>
</html>
